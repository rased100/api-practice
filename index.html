<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-api</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- search  input -->
    <h1 class="text-center mt-5">search the meal</h1>


    <!-- meal search area -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input-field" type="text" class="form-control" placeholder="search the meal"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchInput()" id="search-buttob" class="btn btn-outline-secondary" type="button"
            id="button-addon2">search</button>
    </div>

    <!-- single meal details -->
    <div id="meal-details" class="w-50 mx-auto">

    </div>


    <!-- meal search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
